<div class="card h-100 shadow-sm p-3 fs-5">
      <img [src]="product.image" class="card-img-top" alt="{{ product.name }}"
           style="height: 200px; object-fit: contain;">
      <div class="card-body text-center p-2">
        <h6 class="card-title mb-2 fs-4">Name: {{ product.name }}</h6>
        <p class="card-text mb-1">Price: {{ product.price }}</p>
        <p class="card-text mb-2">Quantity: {{ product.quantity }}</p>
        <button class="btn w-75 fw-bold"
        [ngStyle]="{backgroundColor:product.quantity == 0? 'red': (product.quantity == 1? 'yellow' : 'green')}"
        (click)="reduceQuantity()">
        {{ product.quantity == 0? 'Sold Out' : 'Buy Now' }} </button>
      </div>
</div>
